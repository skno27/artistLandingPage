<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>- SKNO -</title>
  </head>
  <nav>
    <a href="#about">About</a>
    <a href="#photos">Photos</a>
    <a href="#releases">Releases</a>
    <a href="#contact">Contact</a>
    <a
      href="javascript:void(0);"
      class="icon"
      onclick="myFunction()"
      >&#9776;</a
    >
  </nav>
  <body>
    <h1 class="center">SKENO</h1>
    <div id="scroll-container">
      <!-- start -->
      <section>
        <h2 class="topic">ALBUMS</h2>
        <div class="albums">
          <div class="album">
            <div class="icon">
              <a
                href="https://music.youtube.com/playlist?list=OLAK5uy_n22Pj8Z7gg21MMfieWtIHYvqHeBkiR8DA">
                <img
                  src="./static/badthoughts.jpeg"
                  alt="bad thoughts EP album cover" />
                <p class="label">BAD THOUGHTS EP</p>
              </a>
            </div>
          </div>
        </div>
        <!-- end albums -->

        <h2 class="topic">SINGLES</h2>
        <div id="singles">
          <div class="icon">
            <a
              href="https://music.youtube.com/playlist?list=OLAK5uy_krNtJuWvADY07NAdYRp82g_uFo2oKDadQ">
              <img
                src="./static/slurp.jpeg"
                alt="slurp album cover" />
              <p class="label">SLURP</p>
            </a>
          </div>

          <div class="icon">
            <a
              href="https://music.youtube.com/playlist?list=OLAK5uy_mzD2IJ0iKA8nOV5WNtYE3e_lvf-G-nQZ0">
              <img
                src="./static/clowns.jpeg"
                alt="clowns album cover" />
              <p class="label">CLOWNS</p>
            </a>
          </div>

          <div class="icon">
            <a
              href="https://music.youtube.com/playlist?list=OLAK5uy_mUvRpak6aXj4D0GVyuWscv5otBWOthkx4">
              <img
                src="./static/911.jpeg"
                alt="911 album cover" />
              <p class="label">911</p>
            </a>
          </div>
        </div>
        <!-- end singles -->
      </section>

      <section id="players">
        <!-- <h1 style="font-size: larger">Some Music</h1> -->

        <div id="player">
          <audio
            id="background-audio"
            autoplay></audio>
        </div>
      </section>

      <footer>
        <div id="end-div">
          <div class="logo">
            <img
              id="logo"
              src="./static/mksTrim.png"
              alt="Mer Kuti Sound Logo" />
          </div>
          <div id="finish-line"></div>
        </div>
      </footer>
    </div>

    <script src="./src/player.js"></script>
    <script>
      function myFunction() {
        var x = document.querySelector("nav");
        if (x.className === "") {
          x.className = "responsive";
        } else {
          x.className = "";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
