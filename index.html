<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>- SKNO -</title>
  </head>
  <nav>
    <a href="#about">About</a>
    <a href="#photos">Photos</a>
    <a href="#releases">Releases</a>
    <a href="#contact">Contact</a>
    <a
      href="javascript:void(0);"
      class="icon"
      onclick="myFunction()"
      >&#9776;</a
    >
  </nav>
  <body>
    <h1 class="center">SKENO</h1>

    <!-- start -->
    <section>
      <h2 class="topic">ALBUMS</h2>
      <div class="albums">
        <div class="album">
          <div class="icon">
            <a
              href="https://music.youtube.com/playlist?list=OLAK5uy_n22Pj8Z7gg21MMfieWtIHYvqHeBkiR8DA">
              <img
                src="./../static/badthoughts.jpeg"
                alt="bad thoughts EP album cover" />
            </a>
            <p class="label">BAD THOUGHTS EP</p>
          </div>
        </div>
      </div>
      <!-- end albums -->

      <h2 class="topic">SINGLES</h2>
      <div class="singles">
        <div class="icon">
          <a
            href="https://music.youtube.com/playlist?list=OLAK5uy_krNtJuWvADY07NAdYRp82g_uFo2oKDadQ">
            <img
              src="./../static/slurp.jpeg"
              alt="slurp album cover" />
          </a>
          <p class="label">SLURP</p>
        </div>

        <div class="icon">
          <a
            href="https://music.youtube.com/playlist?list=OLAK5uy_mzD2IJ0iKA8nOV5WNtYE3e_lvf-G-nQZ0">
            <img
              src="./../static/clowns.jpeg"
              alt="clowns album cover" />
          </a>
          <p class="label">CLOWNS</p>
        </div>

        <div class="icon">
          <a
            href="https://music.youtube.com/playlist?list=OLAK5uy_mUvRpak6aXj4D0GVyuWscv5otBWOthkx4">
            <img
              src="./../static/911.jpeg"
              alt="911 album cover" />
          </a>
          <p class="label">911</p>
        </div>
      </div>
      <!-- end singles -->
    </section>

    <section class="players">
      <h1 style="font-size: larger">UNRELEASED</h1>
      <h2>Music</h2>

      <div class="player">
        <audio
          id="audio-player"
          controls>
          <source src="" />
        </audio>
      </div>

      <h2>Videos</h2>
      <div
        id="video"
        class="player">
        <video
          id="lucky"
          controls
          class="videoI">
          <source
            src="./../static/lucky_dance.mp4"
            type="video/mp4" />
          <!-- <source
            src="./../static/marcel.mp4"
            type="video/mp4" /> -->
        </video>
        <div>
          <button
            onclick="playMedia('./../static/lucky_dance.mp4', 'video', '#lucky')">
            Play Lucky Dance Video
          </button>
          <!-- <button onclick="playMedia('./../static/marcel.mp4')">
            Play Marcel Video
          </button> -->
        </div>
      </div>
    </section>

    <footer>
      <div class="logo">
        <img
          src="./../static/MKS 10-12-19.jpeg"
          alt="Mer Kuti Sound Logo" />
      </div>
    </footer>

    <script src="./src/player.js"></script>
    <script>
      function myFunction() {
        var x = document.querySelector("nav");
        if (x.className === "") {
          x.className = "responsive";
        } else {
          x.className = "";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
